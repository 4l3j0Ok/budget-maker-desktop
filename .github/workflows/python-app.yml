name: Python application

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Build
        run: |
          poetry run pyinstaller --noconfirm --onedir --console \
          --add-data "./src/views/html:html/" \
          --add-data "./src/views/qss:qss/" \
          "./src/main.py"
      - name: Archive
        run: |
          cd dist/main
          zip -r budget-maker-desktop.zip *
          mv budget-maker-desktop.zip ..
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: budget-maker-desktop.zip
