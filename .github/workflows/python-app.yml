name: Python application

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Set environment variables
        run: |
          echo "APP_VERSION=${{ github.ref_name }}" >> "$env:GITHUB_ENV"
      - name: Build
        run: |
          poetry run pyinstaller budget-maker-desktop.spec
      - name: Archive
        run: |
          pwsh -c "cd dist/budget-maker-desktop; Compress-Archive -Path * -DestinationPath budget-maker-desktop.zip; Move-Item -Path budget-maker-desktop.zip -Destination $env:GITHUB_WORKSPACE"
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          files: budget-maker-desktop.zip
